<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>керельчик</title>
    <style>
        body{
            text-align: center;
            margin-top: 100px;
            font-family: arial, sans-serif;
            background-color: rgb(231, 172, 228);
        }

        body::before{
            content:"❤️❤️❤️❤️❤️❤️";
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 60px;
            justify-content: space-around;
            align-items: flex-start;
            opacity: 0.15;
            pointer-events: none;
            animation: floatSymbols 18s infinite linear;
            z-index: 0;
        }
        @keyframes floatSymbols{
            0%{
                transform: translateY(0) rotate(0deg);
            }
            33%{
                transform: translateY(-30px) rotate(8deg);
            }
            66%{
                transform: translateY(20px) rotate(-5deg);
            }
            100%{
                transform: translateY(0) rotate(0deg);
            }
        }
        button{
            padding: 15px 30px;
            font-size: 20px;
            background-color: rgb(173, 128, 210);
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(80, 10, 134);
        }
    </style>
</head>
<body>
    <img src="1.webp">
    <h3>вил ю би май керельчик</h3>
    
    <button onclick="showText()" name="button">ДААААА</button>
    <p id="text"></p>
    <script>
        function showText(){
            document.getElementById("text").innerText="а у тебя выбора нет, люблю тебя очень!!!!!";
        }
    </script>
</body>
</html>
